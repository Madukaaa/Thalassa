<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thalassa-Chekcout</title>
    <link rel="icon" href="Files_home/Favicon.svg">
    <link rel="stylesheet" href="styles_checkout.css">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <p>Fill in the details below to complete your purchase</p>
        
        <div class="checkout-form">
            <div class="payment-details">
                <h2>Payment Details</h2>
                <form id="payment-form">
                    <label for="card-number">Card Number *</label>
                    <input type="text" id="card-number" required maxlength="16" placeholder="****-****-****-****">
                    
                    <label for="cardholder-name">Cardholder Name *</label>
                    <input type="text" id="cardholder-name" required>
                    
                    <label for="expiry-date">Expiry Date *</label>
                    <input type="text" id="expiry-date" required placeholder="MM/YY">
                    
                    <label for="cvv">CVV *</label>
                    <input type="text" id="cvv" required maxlength="3">
                </form>
            </div>
            
            <div class="billing-address">
                <h2>Billing Address</h2>
                <form id="billing-form">
                    <label for="address-line1">Address Line 1 *</label>
                    <input type="text" id="address-line1" required>
                    
                    <label for="address-line2">Address Line 2</label>
                    <input type="text" id="address-line2">
                    
                    <label for="address-line3">Address Line 3</label>
                    <input type="text" id="address-line3">
                    
                    <label for="town-city">Town/City *</label>
                    <input type="text" id="town-city" required>
                    
                    <label for="state-county">State/County *</label>
                    <input type="text" id="state-county" required>
                    
                    <label for="postcode">Postcode/Zip code *</label>
                    <input type="text" id="postcode" required>
                    
                    <label for="country">Country *</label>
                    <select id="country" required>
                        <option value="" selected>Sri Lanka</option>
                        <option value="" >United States</option>
                    </select>
                </form>
            </div>
            
            <div class="contact-details">
                <h2>Contact Details</h2>
                <form id="contact-form">
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" required>
                    
                    <label for="surname">Surname *</label>
                    <input type="text" id="surname" required>
                    
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" required maxlength="10">
                    
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" required>
                </form>
            </div>
        </div>
        
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div id="order-items">
            </div>
            <p>Order Total: <span id="order-total"></span></p>
            <div class="button-container">
                <button id="back-to-cart">Back to Cart</button>
                <button id="make-payment">Make Payment</button>
            </div>
        </div>
    
    <script src="script_checkout.js"></script>
</body>
</html>
